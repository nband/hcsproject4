<table class="table table-striped">
	<tr>
		<th>Buyer</th>
		<th>Seller</th>
		<th>Amount</th>
	</tr>

	{% if purchases|length == 0 %}
		<tr><td>No purchase data available.</td></tr>
	{% else %}
		{% for purchase in purchases %}
			<tr>
				<td>{{ purchase.payer_id }}</td>
				<td>{{ purchase.payee_id }}</td>
				<td>${{ purchase.amount }}</td>
			</tr>
		{% endfor %}
	{% endif %}
  
</table>
